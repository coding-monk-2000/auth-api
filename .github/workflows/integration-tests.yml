name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod download

      - name: Run integration tests
        run: go test ./... -tags=integration -v
        env:
          DB_DRIVER: sqlite
          DB_PATH: ':memory:'
          JWT_SECRET: test
